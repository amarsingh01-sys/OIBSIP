<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="box">
            <label>Celsius (°C)</label>
            <input type="number" id="celsius" placeholder="Enter Celsius" oninput="celsiusToFahrenheit()">
        </div>

        <div class="box">
            <label>Fahrenheit (°F)</label>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="fahrenheitToCelsius()">
        </div>
    </div>

    <script>
        function celsiusToFahrenheit() {
            let c = parseFloat(document.getElementById("celsius").value);
            if (!isNaN(c)) {
                document.getElementById("fahrenheit").value = (c * 9 / 5 + 32).toFixed(2);
            } else {
                document.getElementById("fahrenheit").value = "";
            }
        }

        function fahrenheitToCelsius() {
            let f = parseFloat(document.getElementById("fahrenheit").value);
            if (!isNaN(f)) {
                document.getElementById("celsius").value = ((f - 32) * 5 / 9).toFixed(2);
            } else {
                document.getElementById("celsius").value = "";
            }
        }
    </script>

</body>

</html>
